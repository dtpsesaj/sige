<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <style>
            body { font-family: Arial, sans-serif; color: #1a4b66; }
            .card {
                border: 1px solid #c6c9a3;
                border-radius: 10px;
                padding: 20px;
                background: #f7f9f8;
                max-width: 600px;
                margin: auto;
            }
            .btn {
                background-color: #1a4b66;
                color: white;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 6px;
            }
            .btn:hover {
                background-color: #164459;
            }

            h2{
                color: #1a4b66;
            }

            p{
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Recuperar tu contraseña - SIGE</h2>
            <p>Hola {{ user.username }},</p>
            <p>Recibimos una solicitud para restablecer tu contraseña. Si fuiste tú, da clic en el siguiente botón:</p>
            <p>
            <a class="btn" style="color: white;" href="{{ protocol }}://{{ domain }}{% url 'sitio:password_reset_confirm' uidb64=uid token=token %}">
                Restablecer contraseña
            </a>
            </p>
            <p>Si no solicitaste este cambio, ignora este mensaje. Tu contraseña actual seguirá siendo válida.</p>
            <p>— Equipo SIGE</p>
        </div>
    </body>
</html>
