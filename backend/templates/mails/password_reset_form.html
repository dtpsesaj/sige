{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Recuperar contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(135deg, #1a4b66, #164459);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card {
                background: white;
                padding: 40px;
                border-radius: 10px;
                width: 400px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            h2 {
                color: #1a4b66;
                margin-bottom: 20px;
            }
            .btn-primary {
                background-color: #1a4b66;
                border: none;
            }
            .btn-primary:hover {
                background-color: #164459;
            }
        </style>
    </head>
    <body>
        <div class="card text-center">
            <h2>Recuperar contraseña</h2>
            <form method="POST">
            {% csrf_token %}
            {{ form.email }}
            <br />
            <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
            </form>
        </div>
    </body>
</html>
